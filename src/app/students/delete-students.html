<h1 mat-dialog-title>Are you sure you want to delete <strong style="color:red;">{{this.student.student_name}}</strong> ?</h1>
<div mat-dialog-content>
  <p><strong>Member ID:</strong> {{this.student.member_id}}</p>
  <p><strong>Class:</strong> {{this.student.student_class}}</p>
  <p><strong>Roll no:</strong> {{this.student.student_rollno}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</div>
