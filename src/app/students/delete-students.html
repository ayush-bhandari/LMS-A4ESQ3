<h1 mat-dialog-title>Are you sure you want to delete {{this.student.student_name}}?</h1>
<div mat-dialog-content>
  <p>Class:{{this.student.student_class}}</p>
  <p>Roll no:{{this.student.student_rollno}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</div>
